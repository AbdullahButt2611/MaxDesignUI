<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="projectMainContainer l-section verticalFlexContainer">
        <div class="projectTopContainer flexContainer">
            <div class="topLeftProject">
                <h1 class="topPojectTitle">Max Design's Projects</h1>
                <h4>Total 24 projects are available</h4>
                <p>Last Updated 7 hours Ago</p>
            </div>
            <a href="#" class="blackFillButton">Create New</a>
        </div>

        <div class="projectContentContainer flexContainer">
            <div class="projectMainCard verticalFlexContainer">
                <div class="projectMainCardContent l-section">
                    <div class="top leftRightContainer">
                        <h1 class="project_name">DHA Phase White House</h1>
                        <p class="type">Completely build</p>
                    </div>
                    <div class="middle leftRightContainer">
                        <h1 class="address">House no 33, Usman park, Daroghawala, Gt Road Lahore</h1>
                        <p class="dealine">March 07, 2022</p>
                    </div>
                    <div class="bottom leftRightContainer">
                        <h1 class="order_placed">23 orders</h1>
                        <p class="status blueStatus">Whatever</p>
                    </div>
                    <div class="operation leftRightContainer">
                        <a class="whiteFillButton">Edit</a>
                        <a class="blackFillButton">Delete</a>
                    </div>
                </div>
            </div>
            

           
        </div>
    </div>
</body>
</html>
